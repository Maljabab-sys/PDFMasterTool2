<!-- Clean Navigation - Single Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <i class="bi bi-file-medical me-2"></i>Medical Case Manager
        </a>
        
        <button class="navbar-toggler" type="button" id="mobileNavToggler">
            <div class="hamburger" id="hamburgerIcon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Mobile nav header (only visible on mobile) -->
            <div class="mobile-nav-header d-lg-none">
                <div class="mobile-nav-brand">
                    <i class="bi bi-file-medical me-2"></i>Medical Case Manager
                </div>
            </div>
            
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link{% if request.endpoint in ['dashboard', 'index'] %} active{% endif %}" href="{{ url_for('dashboard') }}">
                        <i class="bi bi-speedometer2 me-1"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.endpoint == 'new_case' %} active{% endif %}" href="{{ url_for('new_case') }}">
                        <i class="bi bi-plus-circle me-1"></i>New Case
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.endpoint == 'patient_list' %} active{% endif %}" href="{{ url_for('patient_list') }}">
                        <i class="bi bi-people me-1"></i>Patients
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.endpoint == 'log' %} active{% endif %}" href="{{ url_for('log') }}">
                        <i class="bi bi-journal-text me-1"></i>Log
                    </a>
                </li>
            </ul>
            
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" id="profileDropdown">
                    <i class="bi bi-person-circle me-1"></i>{{ current_user.first_name }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end" id="profileDropdownMenu">
                    <li><h6 class="dropdown-header">{{ current_user.first_name }} {{ current_user.last_name }}</h6></li>
                    <li><small class="dropdown-item-text">{{ current_user.email }}</small></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{{ url_for('settings') }}"><i class="bi bi-gear me-2"></i>Settings</a></li>
                    <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropdown = document.getElementById('profileDropdown');
    const dropdownMenu = document.getElementById('profileDropdownMenu');
    const mobileNavToggler = document.getElementById('mobileNavToggler');
    const hamburgerIcon = document.getElementById('hamburgerIcon');
    const navbarContent = document.getElementById('navbarContent');

    
    // Profile dropdown animation
    if (dropdown && dropdownMenu) {
        dropdown.addEventListener('hide.bs.dropdown', function(e) {
            e.preventDefault();
            dropdownMenu.classList.add('hiding');
            setTimeout(() => {
                dropdownMenu.classList.remove('show', 'hiding');
            }, 300);
        });
        
        dropdown.addEventListener('show.bs.dropdown', function() {
            dropdownMenu.classList.remove('hiding');
        });
    }
    
    // Mobile navigation functionality
    if (mobileNavToggler && hamburgerIcon && navbarContent) {
        // Toggle mobile navigation with slide animations
        function toggleMobileNav() {
            const isOpen = navbarContent.classList.contains('show');
            
            if (isOpen) {
                // Start close animation
                navbarContent.classList.add('hiding');
                hamburgerIcon.classList.remove('active');
                
                setTimeout(() => {
                    navbarContent.classList.remove('show', 'hiding');
                    document.body.style.overflow = '';
                }, 300);
            } else {
                // Open navigation with proper animation trigger
                navbarContent.classList.remove('hiding');
                hamburgerIcon.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Force reflow to ensure initial state, then trigger animation
                requestAnimationFrame(() => {
                    navbarContent.classList.add('show');
                });
            }
        }
        
        // Handle hamburger click
        mobileNavToggler.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('Hamburger clicked, current state:', navbarContent.classList.contains('show'));
            toggleMobileNav();
        });
        
        // Also handle click on hamburger icon itself
        hamburgerIcon.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            console.log('Hamburger icon clicked directly');
            toggleMobileNav();
        });
        
        // Close navigation when clicking on nav links
        const navLinks = navbarContent.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth < 992) {
                    // Disable hamburger button temporarily
                    mobileNavToggler.style.pointerEvents = 'none';
                    hamburgerIcon.style.pointerEvents = 'none';
                    
                    // Start close animation
                    navbarContent.classList.add('hiding');
                    hamburgerIcon.classList.remove('active');
                    
                    setTimeout(() => {
                        navbarContent.classList.remove('show', 'hiding');
                        document.body.style.overflow = '';
                        
                        // Re-enable hamburger button after navigation transition
                        setTimeout(() => {
                            mobileNavToggler.style.pointerEvents = 'auto';
                            hamburgerIcon.style.pointerEvents = 'auto';
                        }, 200);
                    }, 300);
                }
            });
        });
        
        // Close nav when clicking backdrop
        navbarContent.addEventListener('click', function(e) {
            if (e.target === navbarContent || e.target.classList.contains('mobile-nav-backdrop')) {
                navbarContent.classList.remove('show');
                hamburgerIcon.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
        
        // Close nav when clicking nav links (mobile only)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth < 992) {
                    navbarContent.classList.remove('show');
                    hamburgerIcon.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 992) {
                navbarContent.classList.remove('show');
                hamburgerIcon.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
        
        // Handle escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && navbarContent.classList.contains('show')) {
                navbarContent.classList.remove('show');
                hamburgerIcon.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    }
});
</script>
