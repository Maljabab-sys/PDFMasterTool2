<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Case - Medical Case Manager</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
                <i class="bi bi-file-medical me-2"></i>Medical Case Manager
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="{{ url_for('new_case') }}">
                    <i class="bi bi-plus-circle me-1"></i>New Case
                </a>
                <a class="nav-link" href="{{ url_for('patient_list') }}">
                    <i class="bi bi-people me-1"></i>Patients
                </a>
                <a class="nav-link" href="{{ url_for('cases') }}">
                    <i class="bi bi-folder me-1"></i>Case History
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Header -->
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bold mb-3">Create New Case</h1>
                    <p class="lead text-muted">Generate professional medical case presentations</p>
                </div>

                <!-- Case Creation Form -->
                <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <!-- Visit Type Selection -->
                    <div class="card border-0 bg-dark mb-4">
                        <div class="card-body">
                            <h5 class="card-title mb-3">
                                <i class="bi bi-clipboard-pulse me-2"></i>Visit Type
                            </h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="visit_type" id="registration" value="registration" checked onchange="handleVisitTypeChange()">
                                        <label class="form-check-label fw-semibold" for="registration">
                                            Registration
                                        </label>
                                        <small class="text-muted d-block">New patient registration</small>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="visit_type" id="orthodontic_visit" value="orthodontic_visit" onchange="handleVisitTypeChange()">
                                        <label class="form-check-label fw-semibold" for="orthodontic_visit">
                                            Orthodontic Visit
                                        </label>
                                        <small class="text-muted d-block">Follow-up visit</small>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="visit_type" id="debond" value="debond" onchange="handleVisitTypeChange()">
                                        <label class="form-check-label fw-semibold" for="debond">
                                            Debond
                                        </label>
                                        <small class="text-muted d-block">Treatment completion</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Registration Fields -->
                    <div id="registrationFields" class="visit-fields mb-4">
                        <div class="card border-0 bg-dark">
                            <div class="card-body">
                                <h6 class="card-title mb-3 text-light">
                                    <i class="bi bi-person-plus me-2"></i>New Patient Information
                                </h6>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="mrn" class="form-label">MRN *</label>
                                        <input type="text" class="form-control" id="mrn" name="mrn" placeholder="Enter MRN...">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="clinic" class="form-label">Clinic *</label>
                                        <select class="form-select" id="clinic" name="clinic">
                                            <option value="">Select clinic...</option>
                                            <option value="KFMC">KFMC</option>
                                            <option value="DC">DC</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name *</label>
                                        <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter first name...">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter last name...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Follow-up Visit Fields -->
                    <div id="followupFields" class="visit-fields mb-4" style="display: none;">
                        <div class="card border-0 bg-dark">
                            <div class="card-body">
                                <h6 class="card-title mb-3 text-light">
                                    <i class="bi bi-search me-2"></i>Patient Search
                                </h6>
                                <div class="mb-3">
                                    <label for="mrnSearch" class="form-label">Search Patient *</label>
                                    <input type="text" class="form-control" id="mrnSearch" name="mrn_search" placeholder="Enter MRN to search..." oninput="searchPatients()">
                                    <div id="searchResults" class="mt-2"></div>
                                </div>
                                <input type="hidden" id="selectedPatientId" name="patient_id">
                                <div id="selectedPatientInfo" class="mt-3" style="display: none;">
                                    <div class="alert alert-info">
                                        <strong>Selected Patient:</strong> <span id="selectedPatientDetails"></span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="visitDescription" class="form-label">Visit Description</label>
                                    <textarea class="form-control" id="visitDescription" name="visit_description" rows="3" placeholder="Describe the visit..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Case Details -->
                    <div class="card border-0 bg-dark mb-4">
                        <div class="card-body">
                            <h5 class="card-title mb-3">
                                <i class="bi bi-file-text me-2"></i>Case Details
                            </h5>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="caseTitle" class="form-label">Case Title *</label>
                                    <input type="text" class="form-control" id="caseTitle" name="case_title" placeholder="Enter case title..." required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="notes" class="form-label">Case Notes</label>
                                    <textarea class="form-control" id="notes" name="notes" rows="4" placeholder="Enter case notes and observations..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Template & Layout -->
                    <div class="card border-0 bg-dark mb-4">
                        <div class="card-body">
                            <h5 class="card-title mb-3">
                                <i class="bi bi-layout-three-columns me-2"></i>Template & Layout
                            </h5>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="template" class="form-label">Template</label>
                                    <select class="form-select" id="template" name="template">
                                        <option value="medical">Medical Case</option>
                                        <option value="classic">Classic</option>
                                        <option value="modern">Modern</option>
                                        <option value="grid">Grid</option>
                                        <option value="timeline">Timeline</option>
                                        <option value="comparison">Comparison</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="orientation" class="form-label">Orientation</label>
                                    <select class="form-select" id="orientation" name="orientation">
                                        <option value="portrait">Portrait</option>
                                        <option value="landscape">Landscape</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="imagesPerSlide" class="form-label">Images per Slide</label>
                                    <select class="form-select" id="imagesPerSlide" name="images_per_slide">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="4">4</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Image Upload -->
                    <div class="card border-0 bg-dark mb-4">
                        <div class="card-body">
                            <h5 class="card-title mb-3">
                                <i class="bi bi-images me-2"></i>Upload Images
                            </h5>
                            <div id="imageUploads" class="row">
                                <!-- Initial upload boxes will be added by JavaScript -->
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm mt-3" onclick="addImageUpload()">
                                <i class="bi bi-plus-circle me-1"></i>Add More Images
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            <i class="bi bi-file-earmark-pdf me-2"></i>Generate Case PDF
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Initialize the form
        document.addEventListener('DOMContentLoaded', function() {
            // Add initial image upload boxes
            for (let i = 0; i < 6; i++) {
                addImageUpload();
            }
            
            // Set initial state
            handleVisitTypeChange();
        });
    </script>
</body>
</html>
