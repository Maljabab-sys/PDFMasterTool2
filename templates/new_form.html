<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Organizer - New Case</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .section-container {
            margin-bottom: 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .section-header {
            background: linear-gradient(135deg, #6f42c1, #5a2c91);
            color: white;
            border-radius: 12px 12px 0 0;
            padding: 1rem 1.5rem;
        }
        
        .section-body {
            background: rgba(108, 117, 125, 0.1);
            border-radius: 0 0 12px 12px;
            padding: 2rem;
        }
        
        .upload-area {
            border: 2px dashed #6c757d;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        
        .upload-area:hover {
            border-color: #007bff;
            background: rgba(0, 123, 255, 0.05);
        }
        
        .image-preview {
            position: relative;
            display: inline-block;
            margin: 0.5rem;
        }
        
        .preview-img {
            width: 150px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #dee2e6;
        }
        
        .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 12px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <form id="slideForm" method="POST" action="{{ url_for('upload_files') }}" enctype="multipart/form-data">
                    <!-- Visit Type Selection -->
                    <div class="mb-4">
                        <label for="visitType" class="form-label fw-semibold fs-5">
                            <i class="bi bi-calendar-check me-2"></i>Visit Type *
                        </label>
                        <select class="form-select form-select-lg" id="visitType" name="visit_type" required onchange="handleVisitTypeChange()">
                            <option value="">Select visit type...</option>
                            <option value="Registration">Registration (First Visit)</option>
                            <option value="Orthodontic Visit">Orthodontic Visit</option>
                            <option value="Debond">Debond</option>
                        </select>
                    </div>

                    <!-- Section 1: Patient Data and Personal Information -->
                    <div id="section1" class="section-container" style="display: none;">
                        <div class="section-header">
                            <h4 class="mb-0">
                                <i class="bi bi-person-circle me-2"></i>Section 1: Patient Data & Personal Information
                            </h4>
                        </div>
                        <div class="section-body">
                            <!-- Registration Fields -->
                            <div id="registrationFields" style="display: none;">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="mrn" class="form-label">MRN (File Number) *</label>
                                        <input type="text" class="form-control" id="mrn" name="mrn" placeholder="Enter MRN...">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="clinic" class="form-label">Clinic *</label>
                                        <select class="form-select" id="clinic" name="clinic">
                                            <option value="">Select clinic...</option>
                                            <option value="KFMC">KFMC</option>
                                            <option value="DC">DC</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name *</label>
                                        <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter first name...">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter last name...">
                                    </div>
                                </div>
                            </div>

                            <!-- Follow-up Fields -->
                            <div id="followupFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="mrnSearch" class="form-label">Search by MRN or Name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="mrnSearch" placeholder="Enter MRN, first name, last name, or full name...">
                                        <button class="btn btn-outline-primary" type="button" onclick="searchPatients()">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                    <div id="patientResults" class="mt-2"></div>
                                </div>
                                <div id="selectedPatientInfo" class="mb-3" style="display: none;">
                                    <div class="alert alert-success">
                                        <strong>Selected Patient:</strong>
                                        <span id="selectedPatientDetails"></span>
                                    </div>
                                    <input type="hidden" id="selectedPatientId" name="patient_id">
                                </div>
                                <div class="mb-3">
                                    <label for="visitDescription" class="form-label">Visit Description</label>
                                    <textarea class="form-control" id="visitDescription" name="visit_description" rows="3" maxlength="500" placeholder="Describe what happened in this visit..."></textarea>
                                    <div class="form-text">
                                        <span id="visitDescCount">0</span>/500 characters
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Section 2: Extra-oral Photos -->
                    <div id="section2" class="section-container" style="display: none;">
                        <div class="section-header">
                            <h4 class="mb-0">
                                <i class="bi bi-camera me-2"></i>Section 2: Extra-oral Photos
                            </h4>
                        </div>
                        <div class="section-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label class="form-label fw-semibold">EOFV (Frontal View)</label>
                                    <div class="upload-area" onclick="document.getElementById('eofv').click()">
                                        <i class="bi bi-camera display-6 text-muted mb-2"></i>
                                        <p class="text-muted mb-0">Click to upload</p>
                                        <input type="file" id="eofv" name="eofv" accept="image/*" style="display: none;" onchange="handleImageUpload(this)">
                                    </div>
                                    <div id="eofvPreview"></div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-semibold">EOSV (Side View)</label>
                                    <div class="upload-area" onclick="document.getElementById('eosv').click()">
                                        <i class="bi bi-camera display-6 text-muted mb-2"></i>
                                        <p class="text-muted mb-0">Click to upload</p>
                                        <input type="file" id="eosv" name="eosv" accept="image/*" style="display: none;" onchange="handleImageUpload(this)">
                                    </div>
                                    <div id="eosvPreview"></div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-semibold">EOMV (Smile View)</label>
                                    <div class="upload-area" onclick="document.getElementById('eomv').click()">
                                        <i class="bi bi-camera display-6 text-muted mb-2"></i>
                                        <p class="text-muted mb-0">Click to upload</p>
                                        <input type="file" id="eomv" name="eomv" accept="image/*" style="display: none;" onchange="handleImageUpload(this)">
                                    </div>
                                    <div id="eomvPreview"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Section 3: Intra-oral Photos -->
                    <div id="section3" class="section-container" style="display: none;">
                        <div class="section-header">
                            <h4 class="mb-0">
                                <i class="bi bi-person-square me-2"></i>Section 3: Intra-oral Photos
                            </h4>
                        </div>
                        <div class="section-body">
                            <div class="row g-3 mb-3">
                                <div class="col-md-4">
                                    <label class="form-label fw-semibold">IORV (Right View)</label>
                                    <div class="upload-area" onclick="document.getElementById('iorv').click()">
                                        <i class="bi bi-camera display-6 text-muted mb-2"></i>
                                        <p class="text-muted mb-0">Click to upload</p>
                                        <input type="file" id="iorv" name="iorv" accept="image/*" style="display: none;" onchange="handleImageUpload(this)">
                                    </div>
                                    <div id="iorvPreview"></div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-semibold">IOFV (Frontal View)</label>
                                    <div class="upload-area" onclick="document.getElementById('iofv').click()">
                                        <i class="bi bi-camera display-6 text-muted mb-2"></i>
                                        <p class="text-muted mb-0">Click to upload</p>
                                        <input type="file" id="iofv" name="iofv" accept="image/*" style="display: none;" onchange="handleImageUpload(this)">
                                    </div>
                                    <div id="iofvPreview"></div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-semibold">IOLV (Left View)</label>
                                    <div class="upload-area" onclick="document.getElementById('iolv').click()">
                                        <i class="bi bi-camera display-6 text-muted mb-2"></i>
                                        <p class="text-muted mb-0">Click to upload</p>
                                        <input type="file" id="iolv" name="iolv" accept="image/*" style="display: none;" onchange="handleImageUpload(this)">
                                    </div>
                                    <div id="iolvPreview"></div>
                                </div>
                            </div>
                            <div class="row g-3 justify-content-center">
                                <div class="col-md-4">
                                    <label class="form-label fw-semibold">IOUV (Upper View)</label>
                                    <div class="upload-area" onclick="document.getElementById('iouv').click()">
                                        <i class="bi bi-camera display-6 text-muted mb-2"></i>
                                        <p class="text-muted mb-0">Click to upload</p>
                                        <input type="file" id="iouv" name="iouv" accept="image/*" style="display: none;" onchange="handleImageUpload(this)">
                                    </div>
                                    <div id="iouvPreview"></div>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-semibold">IOLV (Lower View)</label>
                                    <div class="upload-area" onclick="document.getElementById('iolv2').click()">
                                        <i class="bi bi-camera display-6 text-muted mb-2"></i>
                                        <p class="text-muted mb-0">Click to upload</p>
                                        <input type="file" id="iolv2" name="iolv2" accept="image/*" style="display: none;" onchange="handleImageUpload(this)">
                                    </div>
                                    <div id="iolv2Preview"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hidden Fields -->
                    <input type="hidden" name="title" value="Medical Case">
                    <input type="hidden" name="template" value="medical">
                    <input type="hidden" name="orientation" value="landscape">
                    <input type="hidden" name="images_per_slide" value="1">

                    <!-- Submit Button -->
                    <div class="text-center mt-4" id="submitSection" style="display: none;">
                        <button type="submit" class="btn btn-submit btn-lg">
                            <i class="bi bi-file-earmark-slides me-2"></i>Create PDF Presentation
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleVisitTypeChange() {
            const visitType = document.getElementById('visitType').value;
            const section1 = document.getElementById('section1');
            const section2 = document.getElementById('section2');
            const section3 = document.getElementById('section3');
            const submitSection = document.getElementById('submitSection');
            const registrationFields = document.getElementById('registrationFields');
            const followupFields = document.getElementById('followupFields');
            
            if (visitType) {
                // Show all sections
                section1.style.display = 'block';
                section2.style.display = 'block';
                section3.style.display = 'block';
                submitSection.style.display = 'block';
                
                // Show appropriate fields in Section 1
                if (visitType === 'Registration') {
                    registrationFields.style.display = 'block';
                    followupFields.style.display = 'none';
                } else {
                    registrationFields.style.display = 'none';
                    followupFields.style.display = 'block';
                }
            } else {
                // Hide all sections
                section1.style.display = 'none';
                section2.style.display = 'none';
                section3.style.display = 'none';
                submitSection.style.display = 'none';
            }
        }

        function handleImageUpload(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewId = input.id + 'Preview';
                    const previewDiv = document.getElementById(previewId);
                    previewDiv.innerHTML = `
                        <div class="image-preview">
                            <img src="${e.target.result}" class="preview-img" alt="Preview">
                            <button type="button" class="remove-btn" onclick="removeImage('${input.id}')">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            }
        }

        function removeImage(inputId) {
            document.getElementById(inputId).value = '';
            document.getElementById(inputId + 'Preview').innerHTML = '';
        }

        function searchPatients() {
            const searchValue = document.getElementById('mrnSearch').value.trim();
            if (searchValue.length < 2) return;
            
            fetch('/search_patients', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ mrn: searchValue })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('patientResults');
                if (data.patients && data.patients.length > 0) {
                    resultsDiv.innerHTML = data.patients.map(patient => 
                        `<div class="alert alert-info cursor-pointer" onclick="selectPatient(${patient.id}, '${patient.mrn}', '${patient.first_name}', '${patient.last_name}', '${patient.clinic}')">
                            ${patient.first_name} ${patient.last_name} (MRN: ${patient.mrn}, Clinic: ${patient.clinic})
                        </div>`
                    ).join('');
                } else {
                    resultsDiv.innerHTML = '<div class="alert alert-warning">No patients found</div>';
                }
            });
        }

        function selectPatient(id, mrn, firstName, lastName, clinic) {
            document.getElementById('selectedPatientId').value = id;
            document.getElementById('selectedPatientDetails').textContent = `${firstName} ${lastName} (MRN: ${mrn}, Clinic: ${clinic})`;
            document.getElementById('selectedPatientInfo').style.display = 'block';
            document.getElementById('patientResults').innerHTML = '';
        }
    </script>
</body>
</html>
